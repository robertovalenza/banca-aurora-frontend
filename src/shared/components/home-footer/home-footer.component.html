<div class="flex flex-col items-center justify-center gap-10">
  <h1 class="text-white text-4xl [word-spacing:4px]">
    I nostri <span class="text-green-500">numeri parlano</span> da soli
  </h1>

  <div
    class="grid w-full max-w-4xl grid-cols-4 divide-x divide-gray-400 container"
  >
    @for (result of resultsList; track $index) {
    <div class="flex flex-col items-center justify-baseline gap-2 px-6 py-4">
      <span class="text-4xl text-white font-medium">{{ result.value }}</span>
      <span class="description text-center text-white font-thin">{{
        result.description
      }}</span>
    </div>
    }
  </div>
</div>
