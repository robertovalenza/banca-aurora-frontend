<div class="min-h-dvh w-full bg-zinc-950 text-zinc-100 flex">
  <div class="bg-black h-dvh w-dvw p-[5%] flex flex-col justify-between">
    <div class="flex flex-col gap-6">
      <h1
        class="text-white text-4xl md:text-5xl font-bold max-w-3xl [word-spacing:4px]"
      >
        Benvenuto nella tua <span class="text-blue-500">area personale</span>
      </h1>
      <p class="text-gray-300 max-w-2xl">
        Gestisci il tuo conto, visualizza i prestiti e accedi a servizi
        personalizzati in un'unica piattaforma sicura e intuitiva.
      </p>

      <div class="mt-2">
        <button
          type="button"
          class="rounded-xl border border-zinc-700 bg-zinc-900 px-4 py-2 text-sm font-medium text-zinc-100 hover:bg-zinc-800 active:scale-[0.98] transition cursor-pointer"
          (click)="openRequestModal()"
        >
          Nuova richiesta prestito
        </button>
      </div>
    </div>

    <app-loans-table />
  </div>

  <!-- ...tuo layout... -->
  <app-loan-request-modal
    [open]="requestOpen()"
    (closed)="onModalClosed()"
  ></app-loan-request-modal>

  <app-create-customer-modal
    [open]="createCustomerOpen()"
    (closed)="onCreateClosed()"
    (created)="onCustomerCreated()"
  ></app-create-customer-modal>
</div>
