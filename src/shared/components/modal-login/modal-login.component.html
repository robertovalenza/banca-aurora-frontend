@if (auth.loginOpen()) {
<div
  class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm"
  (click)="auth.closeAll()"
></div>

<div
  class="fixed inset-0 z-50 grid place-items-center px-4"
  (keydown.escape)="auth.closeAll()"
>
  <div
    cdkTrapFocus
    role="dialog"
    aria-modal="true"
    class="w-full max-w-md rounded-2xl bg-white p-6 shadow-2xl outline-none"
    (click)="$event.stopPropagation()"
  >
    <div class="flex items-start justify-between gap-4">
      <h2 class="text-xl font-semibold text-gray-900">Accedi</h2>
      <button
        class="cursor-pointer text-gray-500 hover:text-gray-700"
        (click)="auth.closeAll()"
        aria-label="Chiudi"
      >
        ✕
      </button>
    </div>

    @if (auth.error()) {
    <div
      class="mt-3 rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700"
    >
      {{ auth.error() }}
    </div>
    }

    <form class="mt-4 grid gap-4" [formGroup]="form" (ngSubmit)="submit()">
      <label class="grid gap-1">
        <span class="text-sm text-gray-700">Username</span>
        <input
          cdkFocusInitial
          type="text"
          formControlName="username"
          class="w-full rounded-lg border px-3 py-2 outline-none focus:ring [ &.ng-invalid.ng-touched ]:border-red-500"
          placeholder="Nome utente"
          autocomplete="username"
        />
        @if (username.touched && username.invalid) {
        <span class="text-xs text-red-600">
          {{
            username.hasError("required")
              ? "Username obbligatorio"
              : "Minimo 3 caratteri"
          }}
        </span>
        }
      </label>

      <div class="grid gap-1">
        <label class="text-sm text-gray-700">Password</label>
        <div class="relative">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            class="w-full rounded-lg border px-3 py-2 pr-12 outline-none focus:ring [ &.ng-invalid.ng-touched ]:border-red-500"
            placeholder="Min. 8 caratteri"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="absolute inset-y-0 right-2 my-auto px-2 text-sm text-gray-600 hover:text-gray-800"
            (click)="togglePassword()"
            [attr.aria-pressed]="showPassword()"
          >
            {{ showPassword() ? "Nascondi" : "Mostra" }}
          </button>
        </div>
        @if (password.touched && password.invalid) {
        <span class="text-xs text-red-600">
          {{
            password.hasError("required")
              ? "Password obbligatoria"
              : "Minimo 8 caratteri"
          }}
        </span>
        }
      </div>

      <label class="inline-flex items-center gap-2 mt-1">
        <input type="checkbox" formControlName="remember" class="size-4" />
        <span class="text-sm text-gray-700">Ricordami</span>
      </label>

      <button
        type="submit"
        class="mt-2 rounded-xl bg-blue-600 px-4 py-2 font-medium text-white hover:bg-blue-700 disabled:opacity-60 disabled:cursor-not-allowed"
        [disabled]="form.invalid || auth.loading()"
      >
        @if (auth.loading()) { <span>Accesso…</span> } @else {
        <span>Accedi</span> }
      </button>
    </form>

    <div class="mt-4 flex items-center justify-between text-sm">
      <button
        type="button"
        class="text-blue-600 hover:underline"
        (click)="forgotPassword()"
      >
        Password dimenticata?
      </button>
      <button
        type="button"
        class="text-blue-600 hover:underline"
        (click)="auth.openRegister()"
      >
        Registrati
      </button>
    </div>
  </div>
</div>
}
