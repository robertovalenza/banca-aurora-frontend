@if (open) {
<div class="fixed inset-0 z-[10000] grid place-items-center bg-black/40">
  <div class="w-full max-w-sm rounded-xl bg-white p-4 shadow-2xl">
    <h3 class="mb-2 text-base font-semibold">{{ header }}</h3>
    <p class="text-sm text-gray-700">{{ message }}</p>
    <div class="mt-4 flex justify-end gap-2">
      <button
        class="rounded-md bg-gray-900 px-3 py-1.5 text-white"
        (click)="close()"
      >
        OK
      </button>
    </div>
  </div>
</div>
}
