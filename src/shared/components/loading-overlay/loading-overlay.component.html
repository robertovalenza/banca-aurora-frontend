@if (loader.loading().isLoading) {
<div class="fixed inset-0 z-[9999] grid place-items-center bg-black/40">
  <div class="rounded-xl bg-white px-6 py-4 shadow-2xl">
    <div
      class="mx-auto mb-2 h-6 w-6 animate-spin rounded-full border-2 border-gray-300 border-t-gray-700"
    ></div>
    <p class="text-sm text-gray-800">{{ loader.loading().message }}</p>
  </div>
</div>
}
