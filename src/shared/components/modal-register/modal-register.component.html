@if (auth.registerOpen()) {
<div
  class="fixed inset-0 z-40 bg-black/60 backdrop-blur-sm"
  (click)="auth.closeAll()"
></div>

<div
  class="fixed inset-0 z-50 grid place-items-center px-4"
  (keydown.escape)="auth.closeAll()"
>
  <div
    cdkTrapFocus
    role="dialog"
    aria-modal="true"
    class="w-full max-w-md rounded-2xl bg-zinc-900 border border-zinc-800 p-6 shadow-2xl outline-none"
    (click)="$event.stopPropagation()"
  >
    <div class="flex items-start justify-between gap-4">
      <h2 class="text-lg font-semibold text-zinc-100">Registrati</h2>
      <button
        class="text-zinc-400 hover:text-zinc-200"
        (click)="auth.closeAll()"
        aria-label="Chiudi"
      >
        ✕
      </button>
    </div>

    <form class="mt-4 grid gap-4" [formGroup]="form" (ngSubmit)="submit()">
      <label class="grid gap-1">
        <span class="text-sm text-zinc-300">Username</span>
        <input
          type="text"
          formControlName="username"
          autocomplete="username"
          class="w-full rounded-lg border border-zinc-700 bg-zinc-950 px-3 py-2 text-zinc-100 outline-none focus:ring focus:ring-zinc-700/40 [ &.ng-invalid.ng-touched ]:border-red-500"
        />
        @if (username.touched && username.invalid) {
        <span class="text-xs text-red-400">
          {{
            username.hasError("required")
              ? "Username obbligatorio"
              : "Minimo 3 caratteri"
          }}
        </span>
        }
      </label>

      <label class="grid gap-1">
        <span class="text-sm text-zinc-300">Nome</span>
        <input
          type="text"
          formControlName="nome"
          class="w-full rounded-lg border border-zinc-700 bg-zinc-950 px-3 py-2 text-zinc-100 outline-none focus:ring focus:ring-zinc-700/40 [ &.ng-invalid.ng-touched ]:border-red-500"
        />
      </label>

      <label class="grid gap-1">
        <span class="text-sm text-zinc-300">Cognome</span>
        <input
          type="text"
          formControlName="cognome"
          class="w-full rounded-lg border border-zinc-700 bg-zinc-950 px-3 py-2 text-zinc-100 outline-none focus:ring focus:ring-zinc-700/40 [ &.ng-invalid.ng-touched ]:border-red-500"
        />
      </label>

      <label class="grid gap-1">
        <span class="text-sm text-zinc-300">Email</span>
        <input
          type="email"
          formControlName="email"
          autocomplete="email"
          class="w-full rounded-lg border border-zinc-700 bg-zinc-950 px-3 py-2 text-zinc-100 outline-none focus:ring focus:ring-zinc-700/40 [ &.ng-invalid.ng-touched ]:border-red-500"
        />
      </label>

      <div class="grid gap-1">
        <label class="text-sm text-zinc-300">Password</label>
        <div class="relative">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            autocomplete="new-password"
            class="w-full rounded-lg border border-zinc-700 bg-zinc-950 px-3 py-2 pr-12 text-zinc-100 outline-none focus:ring focus:ring-zinc-700/40 [ &.ng-invalid.ng-touched ]:border-red-500"
          />
          <button
            type="button"
            class="absolute inset-y-0 right-2 my-auto px-2 text-sm text-zinc-400 hover:text-zinc-200"
            (click)="togglePassword()"
          >
            {{ showPassword() ? "Nascondi" : "Mostra" }}
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="mt-2 rounded-xl bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 disabled:opacity-60 disabled:cursor-not-allowed"
        [disabled]="form.invalid || auth.loading()"
      >
        {{ auth.loading() ? "Creazione…" : "Crea account" }}
      </button>
    </form>

    <div class="mt-4 text-right text-sm">
      <button
        type="button"
        class="text-blue-400 hover:underline"
        (click)="auth.openLogin()"
      >
        Hai già un account? Accedi
      </button>
    </div>
  </div>
</div>
}
